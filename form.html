<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body align="center">
    <h1 >My form</h1>
    <br>
    <form action=" ">
    <table align="center">
    <tr>
        <td style="color:red; font-weight:bold; font: size 20px;;">
            <label for="fname">First Name:-</label>
        </td>
        <td>
            <input type="text">
         </td>
        
        </tr>
        <tr>
        <td style="color:red; font-weight:bold; font: size 20px;;">
            <label for="lname">Last Name:-</label></td>
            <td>
            <input type="text"></td>
            </tr>
            
        
        <tr><br>
        <td style="color:red; font-weight:bold; font: size 20px;;">
            <label for="password">password:-</label>
            </td>
            <td>
            <input type="password">
            </td>
            </tr>
       
       
        <tr>
            <td style="color:red; font-weight:bold; font: size 20px;;">
                <label for="date">Date:-</label>
            </td>
            <td style="color:red; font-weight:bold; font: size 20px;;">
                <input type="date" name="date" id="">
            </td>
        </tr>
        <tr>
            <td style="color:red; font-weight:bold; font: size 20px;;">
                <label for="time">time:-</label>

            </td>
            <td>
                <input type="time" name="time" id="">
            </td>
        </tr>
        
            <td style="color:red; font-weight:bold; font: size 20px;;">
                <label for="gender">gender:-</label>
                <td>
                    <input type="radio">
                <label for="male">male</label>
                <input type="radio">
                <label for="female">female</label>
                
            </td>
            <tr>
                <td style="color:red; font-weight:bold; font: size 20px;;">
                  <label for="Course Type">Course type:-</label> </td>
                  <td>
                  <input type="checkbox">
                  <label for="html">html</label>
                  
                  <input type="checkbox">
                  <label for="CSS">CSS</label>
                  <input type="checkbox">
                  <label for="Javascript">Javascript</label>
                  <input type="checkbox" name="checkbox" id="">
                  <label for="All of this">All of this</label>
                </td>
                 </td>  
                 <tr>
                    <td style="color:red; font-weight:bold; font: size 20px;;">
                        <label for="Address">Address:-</label></td>
                        <td>
                        <textarea name="Address" id="" cols="10" rows="4"></textarea></td>
                    </td>
                    
                    <tr>
                        <td style="color:red;font-weight: bold;font-family: 'Courier New', Courier, monospace;">
                            <label for="Mob no">Mob no:-</label>
                        </td>
                        <td>
                            <input type="text" placeholder="+91" pattern="{+}{91}">
                        </td>
                        <tr>
                            <td style="color:red; font-weight:bold; font: size 20px;;">
                                <label for="File">File:-</label>
                            </td>
                            <td>
                                <input type="file">
                            </td>
                            <tr>
                                <td style="color:red; font-weight:bold; font: size 20px;;">
                                    <label for="E-mail">E-mail</label>
                                </td>
                                <td>
                                    <input type="text" placeholder="abc@gmail.com">
                                </td>
                            </tr>
                        </tr>
                    </tr>
                 </tr> 
                

            </tr>
            
        
        </tr>
         <tr>
            <td >
                <button style="color: black;font-size: 25px; font-weight: bold;">Submit</button>
            </td>
        </tr>
    </table>
</form>
</body>
